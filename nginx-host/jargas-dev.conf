# Nginx Host Configuration untuk Jargas APBN - Development Environment
# Domain: devjargas.ptkiansantang.com
# File ini harus di-copy ke /etc/nginx/sites-available/jargas-dev
# dan di-link ke /etc/nginx/sites-enabled/

# Rate limiting untuk security
limit_req_zone $binary_remote_addr zone=api_limit_dev:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit_dev:10m rate=30r/s;

# Upstream untuk frontend container (Development)
upstream frontend_container_dev {
    server 127.0.0.1:8082;
    keepalive 32;
}

# Upstream untuk backend container (Development)
upstream backend_container_dev {
    server 127.0.0.1:8002;
    keepalive 32;
}

# Upstream untuk adminer container (Development)
upstream adminer_container_dev {
    server 127.0.0.1:8083;
    keepalive 32;
}

# HTTP Server - Redirect ke HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name devjargas.ptkiansantang.com;
    
    # Redirect semua HTTP ke HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name devjargas.ptkiansantang.com;
    
    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/devjargas.ptkiansantang.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/devjargas.ptkiansantang.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logging
    access_log /var/log/nginx/jargas_dev_access.log;
    error_log /var/log/nginx/jargas_dev_error.log;
    
    # Client body size limit (untuk upload file)
    client_max_body_size 50M;
    
    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # API endpoints - proxy ke backend container
    location /api {
        limit_req zone=api_limit_dev burst=20 nodelay;
        
        proxy_pass http://backend_container_dev;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Adminer - Database Management Tool
    # Gunakan ^~ modifier untuk memastikan location ini dipilih sebelum location /
    location ^~ /adminer {
        limit_req zone=general_limit_dev burst=20 nodelay;
        
        # Rewrite path untuk Adminer - strip /adminer prefix
        rewrite ^/adminer/?(.*)$ /$1 break;
        
        # Proxy ke adminer container - tanpa trailing slash karena sudah di-rewrite
        proxy_pass http://adminer_container_dev;
        proxy_http_version 1.1;
        
        # Headers untuk proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-Prefix /adminer;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_redirect off;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache control
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Frontend - proxy ke frontend container
    location / {
        limit_req zone=general_limit_dev burst=50 nodelay;
        
        proxy_pass http://frontend_container_dev;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Cache static assets
        proxy_cache_valid 200 1y;
        proxy_cache_valid 404 1m;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

