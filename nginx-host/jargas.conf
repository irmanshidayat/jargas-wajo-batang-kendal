# Nginx Host Configuration untuk Jargas APBN
# Best Practice: Nginx host sebagai reverse proxy ke container
# File ini harus di-copy ke /etc/nginx/sites-available/jargas
# dan di-link ke /etc/nginx/sites-enabled/

# Rate limiting untuk security
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Upstream untuk frontend container
upstream frontend_container {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Upstream untuk backend container
upstream backend_container {
    server 127.0.0.1:8001;
    keepalive 32;
}

