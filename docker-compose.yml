

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: jargas_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "admin123"
      MYSQL_DATABASE: ${DB_NAME}
      TZ: Asia/Jakarta
    ports:
      - "${DB_PORT_MAPPED:-3308}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - jargas_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-padmin123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jargas_backend
    restart: unless-stopped
    environment:
      # Docker Detection
      DOCKER_CONTAINER: "true"
      
      # Database Configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-admin123}
      DB_NAME: ${DB_NAME}
      
      # Application Configuration
      APP_NAME: ${APP_NAME:-Jargas APBN API}
      APP_VERSION: ${APP_VERSION:-1.0.0}
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-False}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      
      # Server Configuration
      HOST: 0.0.0.0
      PORT: 8000
      
      # CORS Configuration
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8080}
      
      # File Upload Configuration
      UPLOAD_DIR: ${UPLOAD_DIR:-uploads/evidence}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-5242880}
      ALLOWED_FILE_TYPES: ${ALLOWED_FILE_TYPES:-image/jpeg,image/jpg,image/png,application/pdf}
      
      # Migration Configuration
      AUTO_MIGRATE: ${AUTO_MIGRATE:-True}
      AUTO_MIGRATE_ONLY_IF_PENDING: ${AUTO_MIGRATE_ONLY_IF_PENDING:-True}
      MIGRATION_MODE: ${MIGRATION_MODE:-sequential}
      MIGRATION_VALIDATE_BEFORE_UPGRADE: ${MIGRATION_VALIDATE_BEFORE_UPGRADE:-True}
      MIGRATION_STOP_ON_ERROR: ${MIGRATION_STOP_ON_ERROR:-True}
      
      # Timezone
      TZ: Asia/Jakarta
    ports:
      - "${BACKEND_PORT_MAPPED:-8001}:8000"
    volumes:
      - backend_uploads:/app/uploads/evidence
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - jargas_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Nginx Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jargas_frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: /api/v1
      TZ: Asia/Jakarta
    ports:
      - "${FRONTEND_PORT_MAPPED:-8080}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - jargas_network
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[n]ginx' || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Adminer - Database Management Tool
  adminer:
    image: adminer:latest
    container_name: jargas_adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT_MAPPED:-8081}:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - jargas_network
    environment:
      TZ: Asia/Jakarta

# Volumes untuk data persistence
volumes:
  mysql_data:
    driver: local
    name: jargas_mysql_data
  backend_uploads:
    driver: local
    name: jargas_backend_uploads

# Network untuk komunikasi antar services
networks:
  jargas_network:
    driver: bridge
    name: jargas_network

